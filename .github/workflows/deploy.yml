name: Deploy to VPS (PR & Main)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend (railway-service) to VPS
        run: |
          REF="${{ github.head_ref || github.ref_name }}"

          # Create target directory on VPS
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/apps/${REF}"

          # Package and transfer only railway-service folder
          tar czf - -C railway-service . | ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/apps/${REF} && tar xzf -"

      - name: Remote deploy (install & start backend)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            REF=${{ github.head_ref || github.ref_name }}
            TARGET=~/apps/${REF}
            APP_NAME="backend-${REF//\//-}"

            cd $TARGET

            # Install dependencies (no build needed for backend)
            npm ci

            # Start or restart PM2 app for this branch only
            if pm2 describe "$APP_NAME" > /dev/null 2>&1; then
              echo "Restarting existing PM2 backend: $APP_NAME"
              pm2 restart "$APP_NAME"
            else
              echo "Starting new PM2 backend: $APP_NAME"
              pm2 start index.js --name "$APP_NAME"
            fi

            pm2 save
