name: Deploy to VPS (PR & Main)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files to VPS (per-PR folder)
        run: |
          REF=${{ github.head_ref || github.ref_name }}
          TARGET=~/apps/${REF}
          rsync -avz --delete --exclude='.git' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$TARGET

      - name: Remote deploy (build & start)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            REF=${{ github.head_ref || github.ref_name }}
            TARGET=~/apps/${REF}
            cd $TARGET
            # ganti perintah build sesuai projectmu:
            # contoh Node/Next:
            npm ci || true
            npm run build || true
            # restart app (pm2 contoh)
            pm2 restart all || pm2 start npm --name "app-${REF}" -- start || true
